<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<html>
  <head>
    <!-- Highcharts -->
    <script type="text/javascript">
      var Highcharts = require('highcharts');

      require('highcharts/modules/exporting')(Highcharts);
      require('highcharts/highcharts-more')(Highcharts);
      require('highcharts/modules/accessibility')(Highcharts);
      require('highcharts/modules/offline-exporting')(Highcharts);
    </script>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../lib/style/bootstrap4/css/bootstrap.min.css">
    <!-- Awesome css -->
    <link rel="stylesheet" href="../lib/style/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="../lib/style/fontawesome-pro-5.13.0-web/css/all.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="../lib/style/custom_style.css">
    <!-- Titilebar style -->
    <link rel="stylesheet" href="../lib/style/titlebar.css">
    <!-- Title -->
    <title>Welcome to PMTools</title>
  </head>
  <body style="overflow-y: auto; line-height: 0;">
    <!-- App titlebar -->
    <div class="d-flex justify-content-center container-fluid">
      <div class="row no-gutters justify-content-center container-fluid">
        <div class="title-bar">
          <div class="menu-button-container">
            <button type="button" class="icon-button custom-btn no-hover" id="icon-button"><img src="../img/pm-tools-app-icon-dark.svg" height="16" width="auto" alt=""></button></div>
          <div class="app-name-container">
            Welcome to PMTools
          </div>
          <div class="window-controls-container">
            <button type="button" class="minimize-button custom-btn" id="minimize-button"><i class="far fa-window-minimize"></i></button>
            <button type="button" class="close-button custom-btn" id="close-button"><i class="fal fa-times"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Open files container -->
    <div class="d-flex justify-content-center container-fluid">
      <div class="card card-scroll" style="border: 0px;">
        <div class="card-body">
          <div class="justify-content-center text-center mx-auto d-block" style="height: 82vh;">
            <!-- App icon -->
            <div class="text-center mt-4">
              <img src="../img/pm-tools-app-icon-dark.svg" class="img-fluid" style="max-width: 50%" alt="">
              <h5 class="font-weight-normal"> PMTools </h5>
              <h6 class="text-muted font-weight-light pmtools-version"> v0.9.8 </h6>
            </div>
            <!-- Open buttons -->
            <!-- Open previous project -->
            <!-- <div class="input-group mt-3">
              <div class="input-group-prepend no-hover">
                <span class="input-group-text"><i class="far fa-file-import" style="margin-right: .125rem;"></i></span>
              </div>
              <input id="open-prev" type="button" value="Open files" class="form-control form-control-sm" tabindex="-1" onclick="openPreviousProject;" />
            </div> -->
            <!-- Open files -->
            <div class="input-group mt-3">
              <div class="input-group-prepend no-hover">
                <span class="input-group-text"><i class="far fa-file-import" style="margin-right: .125rem;"></i></span>
              </div>
              <input type="button" value="Open files" class="form-control form-control-sm" tabindex="-1" onclick="importFiles(true);" />
            </div>
            <!-- Open project -->
            <div class="input-group mt-1">
              <div class="input-group-prepend no-hover">
                <span class="input-group-text"><i class="fas fa-folder-open"></i></span>
              </div>
              <input type="button" value="Open project" style="" class="form-control form-control-sm"  onclick="importProject()" />
            </div>

          </div>
        </div>
        <div class="button-group btn-group-sm  mx-auto">
          <button type="button" class="btn astext align-text-bottom" style="font-size:14px" id="formats-button"> Supported formats </button>

            <button type="button" class="btn astext align-text-bottom" style="font-size:14px" id="documentation-button">
              <a href="https://github.com/I194/PMTools/blob/main/PMTools%20manual.pdf"> Documentation </a>
            </button>
          <button type="button" class="btn astext align-text-bottom" style="font-size:14px" id="references-button"> References </button>
        </div>
      </div>
    </div>
  </body>
  <!-- Bootstrap.js, Popper.js, and jQuery -->
  <script src="../lib/jquery/jquery.min.js"></script>
  <script src="../lib/popper/popper.min.js"></script>
  <script src="../lib/style/bootstrap4/js/bootstrap.min.js"></script>
  <!-- SHA256 & numeric lib for PCA -->
  <script src="../lib/math/sha.js"></script>
  <script src="../lib/math/numeric.js"></script>
  <script src='../lib/math/turf.min.js'></script>
  <script src='../lib/math/math.min.js'></script>
  <!-- render process -->
  <script type="text/javascript" src="../renderers/openFilesRenderer.js"></script>
  <!-- Inner scripts -->
  <script type="text/javascript" src="../extra_modules/importing.js"></script>
  <script type="text/javascript" src="../extra_modules/Coordinates.js"></script>
  <script type="text/javascript" src="../extra_modules/Location.js"></script>
  <script type="text/javascript" src="../extra_modules/Direction.js"></script>
  <script type="text/javascript" src="../extra_modules/Site.js"></script>
  <script type="text/javascript" src="../extra_modules/Pole.js"></script>
  <script type="text/javascript" src="../extra_modules/Distribution.js"></script>
  <script type="text/javascript" src="../extra_modules/EulerPole.js"></script>
  <script type="text/javascript" src="../extra_modules/setVersion.js"></script>

  <script type="text/javascript" src="../utils/data_utils.js"></script>
  <script type="text/javascript" src="../utils/graph_utils.js"></script>

  <script type="text/javascript" src="./js/fileDialogs.js"></script>
  <script type="text/javascript" src="./js/dotSelector.js"></script>
  <script type="text/javascript" src="./js/fileHandler.js"></script>

</html>
