<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<html>
  <head>
    <!-- Highcharts -->
    <script type="text/javascript">
      var Highcharts = require('highcharts');

      require('highcharts/highcharts-more')(Highcharts);
      require('highcharts/modules/accessibility')(Highcharts);
      require('highcharts/modules/map')(Highcharts);
      require('highcharts/modules/exporting')(Highcharts);
      require('highcharts/modules/offline-exporting')(Highcharts);
    </script>

    <!-- <script src="./lib/highcharts-8.1.1/code/highcharts.js"></script>
    <script src="./lib/highcharts-8.1.1/code/highcharts-more.js"></script>
    <script src="./lib/highcharts-8.1.1/code/modules/exporting.js"></script>
    <script src="./lib/highcharts-8.1.1/code/modules/offline-exporting.src.js"></script> -->

    <!-- <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script> -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../lib/style/bootstrap4/css/bootstrap.min.css">
    <!-- Awesome css -->
    <link rel="stylesheet" href="../lib/style/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="../lib/style/fontawesome-pro-5.13.0-web/css/all.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="../lib/style/custom_style.css">
    <!-- Titilebar style -->
    <link rel="stylesheet" href="../lib/style/titlebar.css">
    <!-- Context menu style -->
    <link rel="stylesheet" href="../lib/style/contextMenu.css">
    <!-- Title -->
    <title>PMtools_0.9.2</title>
  </head>
  <body style="overflow-y: hidden; line-height: 0;">
    <!-- App titlebar -->
    <div class="d-flex justify-content-center container-fluid" id="titlebar">
      <div class="row no-gutters justify-content-center container-fluid">
        <div class="title-bar">
          <div class="menu-button-container">
            <button type="button" class="icon-button custom-btn no-hover" id="icon-button"><img src="../img/pm-tools-app-icon-dark.svg" height="16" width="auto" alt=""></button>
            <!-- File -->
            <div class="dropdown">
              <button class="menu-item-button custom-btn" type="button" id="menu-file-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="outline: 0px !important;">File</button>
              <div class="dropdown-menu" area-labelledby="menu-file-button" id="menu-file">
                <!-- Open files -->
                <div class="input-group mt-1">
                  <div class="input-group-prepend no-hover">
                    <span class="input-group-text form-control-xs" style="padding: .125rem;"><i class="far fa-file-import" style="margin-left: .125rem;"></i></span>
                  </div>
                  <input type="button" value="Open files" class="form-control form-control-xs" tabindex="-1" style="outline: 0px !important;" onclick="importFiles();" />
                  <div class="input-group-append">
                    <div class="input-group-text form-control-xs" style="padding: .125rem;">
                      <span title="Append opening files">
                        <input id="append-input" class="ur-small-element" type="checkbox" tabindex="-1" aria-label="Checkbox for following text input">
                        <label class="form-check-label ur-small-element" for="append-input" onselectstart="return false">
                          <i class="far fa-folder-plus"></i>
                        </label>
                      </span>
                    </div>
                  </div>
                </div>
                <!-- Open project -->
                <div class="input-group mt-1">
                  <div class="input-group-prepend no-hover">
                    <span class="input-group-text form-control-xs" style="padding: .125rem .050rem;"><i class="fas fa-folder-open"></i></span>
                  </div>
                  <input type="button" value="Open project" style="" class="form-control form-control-xs"  onclick="importProject()" />
                </div>
                <!-- Save project -->
                <div class="input-group mt-1">
                  <div class="input-group-prepend no-hover">
                    <span class="input-group-text form-control-xs" style="padding: .125rem .050rem;"><i class="far fa-folder-open"></i></span>
                  </div>
                  <input type="button" value="Save project" style="" class="form-control form-control-xs"  onclick="saveProject();" />
                </div>
              </div>
            </div>
            <!-- Help -->
            <div class="dropdown">
              <button class="menu-item-button custom-btn" type="button" id="menu-help-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Help</button>
              <div class="dropdown-menu" area-labelledby="menu-file-button" id="menu-help">
                <!-- Shortcuts -->
                <div class="input-group mt-1">
                  <div class="input-group-prepend no-hover">
                    <span class="input-group-text form-control-xs" style="padding: .125rem;"><i class="far fa-keyboard"></i></span>
                  </div>
                  <input type="button" value="Shortcuts" class="form-control form-control-xs" id="shortcuts-toggle"/>
                </div>
                <!-- Formats -->
                <div class="input-group mt-1">
                  <div class="input-group-prepend no-hover">
                    <span class="input-group-text form-control-xs" style="padding: .125rem;"><i class="fal fa-table" style="margin-left: .1rem;"></i></span>
                  </div>
                  <input type="button" value="Supported formats" class="form-control form-control-xs" id="formats-toggle"/>
                </div>
              </div>
            </div>
            <!-- About -->
            <button class="menu-item-button custom-btn" type="button" id="about-toggle">About</button>
            <!-- Settings -->
            <button class="menu-item-button custom-btn" type="button" id="settings-toggle">Settings</button>
          </div>
          <div class="app-name-container">
            PMTools beta (v0.9.2)
          </div>
          <div class="window-controls-container">
            <button type="button" class="minimize-button custom-btn" id="minimize-button"><i class="far fa-window-minimize"></i></button>
            <button type="button" class="min-max-button custom-btn" id="min-max-button"><i class="fal fa-window-restore"></i></button>
            <button type="button" class="close-button custom-btn" id="close-button"><i class="fal fa-times"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Page menu -->
    <nav class="d-flex justify-content-center container-fluid page-menu" id="pagemenu">
      <div class="nav nav-tabs nab-justified" id="page-selector" role="tablist">
        <a class="nav-item nav-link" id="nav-pca-tab" data-toggle="tab" href="#nav-pca" role="tab" aria-controls="nav-pca" aria-selected="true">
          <h6>PCA</h6>
        </a>
        <a class="nav-item nav-link" id="nav-stat-tab" data-toggle="tab" href="#nav-stat" role="tab" aria-controls="nav-stat" aria-selected="false">
          <h6>Directional statistics</h6>
        </a>
        <!-- <a class="nav-item nav-link" id="nav-poles-tab" data-toggle="tab" href="#nav-poles" role="tab" aria-controls="nav-poles" aria-selected="false">
          <h6>Poles, etc.</h6>
        </a> -->
      </div>
    </nav>
    <!-- Chart context menu -->
    <div class="" id="chart-context-menu"></div>
    <!-- Page content -->
    <div class="tab-content">
      <!-- PCA -->
      <div class="tab-pane fade show active" id="nav-pca" role="tabpanel" aria-labelledby="nav-pca-tab">
        <div class="row no-gutters container-fluid">
          <!-- PCA tools menu and left chart container -->
          <div class="col-md-3 lg-3">
            <div class="card card-scroll" style="border: 0px;">
              <div class="card-body">
                <div class="justify-content-center text-center mx-auto d-block" id="container-tools">
                  <div id="container-top-left">
                    <!-- Container scroller, select system of coordinates, select projection for zijd,
                    select statistics method, full interpretation table -->
                    <div id="pca-tools">
                      <!-- Container scroller -->
                      <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto" data-toggle="buttons" id="container-scroller">
                        <label class="btn btn-secondary active" title="Zijd chart on main container">
                          <input type="radio" autocomplete="off" onclick="swapChartsContainers(true, true, false, false);" id="zijd-on-main" checked> Zijd
                        </label>
                        <label class="btn btn-secondary" title="Stereo chart on main container">
                          <input type="radio" autocomplete="off" onclick="swapChartsContainers(true, false, true, false);" id="stereo-on-main"> Stereo
                        </label>
                        <label class="btn btn-secondary" title="Intensity chart on main container">
                          <input type="radio" autocomplete="off" onclick="swapChartsContainers(true, false, false, true);" id="intensity-on-main" > Intensity
                        </label>
                      </div>
                      <!-- select system of coordinates -->
                      <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto" data-toggle="buttons" id="pca-coordinate-system">
                        <label class="btn btn-secondary active" id="pca-specimen">
                          <input type="radio" autocomplete="off" onclick="switchCoordinateReference(true, 'specimen', 'pca')"> Spec
                        </label>
                        <label class="btn btn-secondary" id="pca-geographic">
                          <input type="radio" autocomplete="off" onclick="switchCoordinateReference(true, 'geographic', 'pca')"> Geo
                        </label>
                        <label class="btn btn-secondary" id="pca-tectonic">
                          <input type="radio" autocomplete="off" onclick="switchCoordinateReference(true, 'tectonic', 'pca')"> Strat
                        </label>
                      </div>
                      <!-- select projection for zijd -->
                      <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto" data-toggle="buttons" id="projections">
                        <label for="input-upwest" class="btn btn-secondary active" id="upwest">
                          <input type="radio" autocomplete="off" onclick="switchProjection(true, 'upwest')" id="input-upwest"> -y, -z
                        </label>
                        <label for="input-upnorth" class="btn btn-secondary" id="upnorth">
                          <input type="radio" autocomplete="off" onclick="switchProjection(true, 'upnorth')" id="input-upnorth"> x, -z
                        </label>
                        <label for="input-nn" class="btn btn-secondary" id="nn">
                          <input type="radio" autocomplete="off" onclick="switchProjection(true, 'nn')" id="input-nn"> x, x
                        </label>
                      </div>
                      <hr class="short">
                      <!-- select statistics method -->
                      <div class="" id="pca-accordion">
                        <div class="btn-group btn-block btn-group-sm btn-group-justified d-flex mx-auto" role="group" id="pca-tools-btns">
                            <a class="btn btn-secondary" data-toggle="collapse" role="button" tabindex="-1" onclick="addNotCollapsedStyle('pca-pca-btn');" arie-expanded="false" area-controls="pca-pca-select" href="#pca-pca-select" id="pca-pca-btn"> PCA </a>
                            <a class="btn btn-secondary" data-toggle="collapse" role="button" tabindex="-1" onclick="addNotCollapsedStyle('pca-pca0-btn');" arie-expanded="false" area-controls="pca-pca0-select" href="#pca-pca0-select" id="pca-pca0-btn"> PCA₀ </a>
                            <a class="btn btn-secondary" data-toggle="collapse" role="button" tabindex="-1" onclick="addNotCollapsedStyle('pca-gc-btn');" arie-expanded="false" area-controls="pca-gc-select" href="#pca-gc-select" id="pca-gc-btn"> GC </a>
                            <a class="btn btn-secondary" data-toggle="collapse" role="button" tabindex="-1" onclick="addNotCollapsedStyle('pca-gcn-btn');" arie-expanded="false" area-controls="pca-gcn-select" href="#pca-gcn-select" id="pca-gcn-btn"> GCn </a>
                            <a class="btn btn-secondary" data-toggle="collapse" role="button" tabindex="-1" onclick="addNotCollapsedStyle('pca-erase-btn');" arie-expanded="false" area-controls="pca-erase-select" href="#pca-erase-select" id="pca-erase-btn">
                              <i class="fad fa-eraser"></i>
                            </a>
                            <!-- <a class="btn btn-secondary" data-toggle="collapse" role="button" arie-expanded="false" area-controls="fSelect" href="#fSelect" id="f-btn"> F </a> -->
                        </div>
                        <div class="collapse" id="pca-pca-select" data-parent="#pca-accordion" aria-labelledby="pca-tools-btns">
                          <!-- First and last step inputs -->
                          <form>
                            <div class="input-group input-group-sm" id="pca-pca-selectors"></div>
                          </form>
                          <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto">
                            <!-- Cancel button -->
                            <button type="button" class="btn btn-danger" name="button" id="pca-pca-cancel">Cancel</button>
                            <!-- Confirm button -->
                            <button type="button" class="btn btn-primary" name="confirm-button" id="pca-pca-confirm">Confirm</button>
                          </div>
                        </div>
                        <div class="collapse" id="pca-pca0-select" data-parent="#pca-accordion" aria-labelledby="pca-tools-btns">
                          <!-- First and last step inputs -->
                          <form>
                            <div class="input-group input-group-sm"  id="pca-pca0-selectors"></div>
                          </form>
                          <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto">
                            <!-- Cancel button -->
                            <button type="button" class="btn btn-danger" name="button" id="pca-pca0-cancel">Cancel</button>
                            <!-- Confirm button -->
                            <button type="button" class="btn btn-primary" name="confirm-button" id="pca-pca0-confirm">Confirm</button>
                          </div>
                        </div>
                        <div class="collapse" id="pca-gc-select" data-parent="#pca-accordion" aria-labelledby="pca-tools-btns">
                          <!-- First and last step inputs -->
                          <form>
                            <div class="input-group input-group-sm" id="pca-gc-selectors"></div>
                          </form>
                          <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto">
                            <!-- Cancel button -->
                            <button type="button" class="btn btn-danger" name="button" id="pca-gc-cancel">Cancel</button>
                            <!-- Confirm button -->
                            <button type="button" class="btn btn-primary" name="confirm-button" id="pca-gc-confirm">Confirm</button>
                          </div>
                        </div>
                        <div class="collapse" id="pca-gcn-select" data-parent="#pca-accordion" aria-labelledby="pca-tools-btns">
                          <!-- First and last step inputs -->
                          <form>
                            <div class="input-group input-group-sm" id="pca-gcn-selectors"></div>
                          </form>
                          <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto">
                            <!-- Cancel button -->
                            <button type="button" class="btn btn-danger" name="button" id="pca-gcn-cancel">Cancel</button>
                            <!-- Confirm button -->
                            <button type="button" class="btn btn-primary" name="confirm-button" id="pca-gcn-confirm">Confirm</button>
                          </div>
                        </div>
                        <div class="collapse" id="pca-erase-select" data-parent="#pca-accordion" aria-labelledby="pca-tools-btns">
                          <!-- Step input -->
                          <form>
                            <div class="input-group input-group-sm" id="pca-erase-selectors">
                              <input type="text" id="pca-erase-text-input" class="form-control" placeholder="1,2,3,12 or 1-12" style="border-radius: 0px; margin: 0px;">
                            </div>
                          </form>
                          <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto">
                            <!-- Cancel button -->
                            <button type="button" class="btn btn-danger" name="button" id="pca-erase-cancel">Cancel</button>
                            <!-- Confirm button -->
                            <button type="button" class="btn btn-primary" name="confirm-button" id="pca-erase-confirm">Confirm</button>
                          </div>
                        </div>
                      </div>
                      <hr class="short">
                      <!-- interpretation table full -->
                      <button type="button" class="btn btn-secondary btn-block btn-sm" id="interpretation-data-toggle" style="margin-bottom: 0.5rem;">Interpretations data</button>
                    </div>
                    <!-- interpretation table -->
                    <div id="interpretation-table-container" class="table-responsive" style="overflow-y: auto; line-height: 1.5;"></div>
                    <!-- <hr class="short"> -->
                    <!-- Demagnetization Type Selector -->
                    <!-- <div style="border: 1px solid lightgrey;" class="btn-group btn-group-toggle btn-group-sm d-flex" data-toggle="buttons">
                       <label title="Thermal Demagnetization" value="thermal" class="demagnetization-type-radio btn btn-secondary">
                         <input type="radio" name="options" id="option1" autocomplete="off"> <span style="pointer-events: none;" class='text-danger'><i class="fas fa-temperature-high"></i> <b></b></span>
                       </label>
                       <label title="Alternating Field Demagnetization" value="alternating" class="demagnetization-type-radio btn btn-secondary">
                         <input type="radio" name="options" id="option2" autocomplete="off"> <span style="pointer-events: none;" class='text-primary'><i class="fas fa-magnet"></i><b></b></span>
                       </label>
                       <label title="Unknown Demagnetization" value="null" class="demagnetization-type-radio btn btn-secondary">
                         <input type="radio" name="options" id="option3" autocomplete="off"> <span style="pointer-events: none;" class='text-success'><i class="fas fa-question"></i> <b></b></span>
                       </label>
                    </div> -->
                    <!-- Step Table (upd. hidden) -->
                    <div class="table-scroll" style="display: none;">
                       <table class="table table-sm" id="step-container"></table>
                    </div>
                  </div>
                  <div class="" id="container-bot-left">
                    <div class="border-top" id="container-left" style="height: 100%;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Main chart container -->
          <div class="col-md-6 lg-6">
            <div class="card" style="" tabindex="-1">
              <div class="card-body">
                <div class="justify-content-center text-center mx-auto d-block" style="height: 94vh;" id="container-center"></div>
              </div>
            </div>
          </div>
          <!-- Short specimen table and Right chart container -->
          <div class="col-md-3 lg-3">
            <div class="card" style="border: 0px;">
              <div class="card-body">
                <div class="row no-gutters">
                  <div class="col-md-12 lg-12" id="container-top-right">
                    <!-- Specimen Scroller and full table toggle -->
                    <div id="specimen-data-btns">
                      <!-- Specimen Scroller -->
                      <div class="" style="margin: 0; border-top: 1px solid #ced4da; line-height: 1.5;">
                        <h6 style="margin-bottom: 0; font-weight: 350;" id="specimen-file-path"></h6>
                      </div>
                      <div class="input-group input-group-sm justify-content-center text-center">
                        <div class="input-group-prepend">
                           <button onclick='handleFileScroll(-1, "specimen-select")' type="button" title="Previous specimen" class="btn btn-primary btn-sm" style="margin: 0; border-top: 1px solid #ced4da;">
                               <i class="fal fa-arrow-alt-left"></i>
                           </button>
                        </div>
                        <select class="custom-select custom-select-sm text-center" id="specimen-select" style="margin: 0;"></select>
                        <div class="input-group-append">
                           <button onclick='handleFileScroll(1, "specimen-select")' type="button" title="Next specimen" class="btn btn-primary btn-sm" style="margin: 0; border-top: 1px solid #ced4da;">
                               <i class="fal fa-arrow-alt-right"></i>
                           </button>
                        </div>
                      </div>
                      <!-- Toggle specimen information table -->
                      <button type="button" class="btn btn-secondary btn-block btn-sm" id="specimen-data-toggle" style="margin-bottom: 0.5rem;">Specimen data</button>
                    </div>
                    <!-- Specimen data table -->
                    <div class="table-responsive" style="overflow-y: auto; line-height: 1.5;" id="spec-data-table">
                      <table id="specimen-table-container" class="table table-sm small-table-elem table-bordered w-100 small" style=""></table>
                    </div>
                  </div>
                  <div class="col-md-12 lg-12" id="container-bot-right">
                    <div class="border-top" id="container-right" style="height: 100%;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Stat -->
      <div class="tab-pane fade" id="nav-stat" role="tabpanel" aria-labelledby="nav-stat-tab">
        <div class="row no-gutters container-fluid">
          <!-- smth  -->
          <div class="col-md-3 lg-3">
            <div class="card border-top card-scroll" style="border: 0px;">
              <div class="card-body">
                <div class="justify-content-center text-center mx-auto d-block" id="container-tools">
                  <!-- select system of coordinates, select normal or reversed,
                 select normal or centered, select statistics method, interpretation table full -->
                  <div id="stat-tools">
                    <!-- select system of coordinates -->
                    <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto" data-toggle="buttons" id="stat-coordinate-system">
                      <label class="btn btn-secondary active" id="stat-specimen">
                        <input type="radio" autocomplete="off" onclick="switchCoordinateReference(true, 'specimen', 'stat')"> Spec
                      </label>
                      <label class="btn btn-secondary" id="stat-geographic">
                        <input type="radio" autocomplete="off" onclick="switchCoordinateReference(true, 'geographic', 'stat')"> Geo
                      </label>
                      <label class="btn btn-secondary" id="stat-tectonic">
                        <input type="radio" autocomplete="off" onclick="switchCoordinateReference(true, 'tectonic', 'stat')"> Strat
                      </label>
                    </div>
                    <!-- select normal or reversed -->
                    <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto" data-toggle="buttons">
                      <label class="btn btn-secondary active" id="stat-normal">
                        <input type="radio" autocomplete="off" onclick="switchDirectionsMode(true, 'normal', 'stat')"> Normal
                      </label>
                      <label class="btn btn-secondary" id="stat-reversed">
                        <input type="radio" autocomplete="off" onclick="switchDirectionsMode(true, 'reversed', 'stat')" > Reversed
                      </label>
                    </div>
                    <div class="input-group mt-2 d-flex">
                      <!-- <div class="input-group-prepend">
                        <div class="input-group-text">
                          Min dev. angle
                        </div>
                      </div>
                      <input type="text" class="form-control form-control-sm" id="min-dev-angle" min="0" max="180" value="90"> -->
                      <!-- <div class="input-group-append"> -->
                        <div class="input-group-text" style="border-radius: 0;" title="Will be added in future versions">
                          <label class="mb-0 form-check-lable" for="reverse-selector" onselectstart="return false">Select additional dots on chart to reverse</label>
                          <input id="reverse-selector" class="blue-checkbox ml-1" title="Select additional dots on chart" type="checkbox" tabindex="-1" disabled>
                        </div>
                      <!-- </div> -->
                    </div>
                    <hr class="short">
                    <!-- select normal or centered -->
                    <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto" data-toggle="buttons">
                      <label class="btn btn-secondary active" id="stat-standard">
                        <input type="radio" autocomplete="off" onclick="switchToCenter(true, 'standard', 'stat')"> Directions
                      </label>
                      <label class="btn btn-secondary" id="stat-centered">
                        <input type="radio" autocomplete="off" onclick="switchToCenter(true, 'centered', 'stat')"> VGP
                      </label>
                    </div>
                    <div class="input-group input-group-sm  d-flex">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Site Lat</span>
                      </div>
                      <input type="text" class="form-control form-control-sm" id="site-lat">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Site Lon</span>
                      </div>
                      <input type="text" class="form-control form-control-sm" id="site-lon">
                    </div>
                    <!-- VGP table full -->
                    <button type="button" class="btn btn-secondary btn-block btn-sm" id="vgp-data-toggle" style="margin-bottom: 0.5rem;">VGP data</button>
                    <!-- VGP data table -->
                    <div class="table-responsive" style="overflow-y: auto; line-height: 1.5;" id="vgp-data-table">
                      <table id="vgp-table-container" class="table table-sm small-table-elem table-bordered w-100 small mb-0" style=""></table>
                    </div>
                    <hr class="short">
                    <!-- select statistics method -->
                    <div class="" id="stat-accordion">
