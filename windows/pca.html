<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Awesome css -->
  <link rel="stylesheet" href="lib/fontawesome-free-5.13.0-web/css/all.css">
  <!-- vex css -->
  <link rel="stylesheet" href="../lib/vex-css/vex.css">
  <link rel="stylesheet" href="../lib/vex-css/vex-theme-os.css">
  <!-- Custom style -->
  <link rel="stylesheet" href="../style.css">
  <!-- Title -->
  <title>Select steps for PCA</title>
</head>
  <body style="overflow-y: hidden;">

    <!-- First and last step inputs -->
    <form>
      <div class="input-group input-group-sm">
          <!-- <label for="first-step">First step</label> -->
          <select class="custom-select" placeholder="First step" id="first-step" style="border-radius: 0px; margin: 0;">
          <option value="" disabled selected>Select first step</option>
          </select>
          <!-- <label for="last-step">Last step</label> -->
          <select class="custom-select" placeholder="Last step" id="last-step" style="border-radius: 0px; margin: 0;">
          <option value="" disabled selected>Select last step</option>
          <option value="" >Select last step1</option>
          <option value="" >Select last step1</option>
          <option value="" >Select last step1</option>
          <option value="" >Select last step1</option>
          <option value="" >Select last step1</option>
          <option value="" >Select last step1</option>
          <option value="" >Select last step1</option>
          <option value="" >Select last step1</option>
          <option value="" >Select last step1</option>
          </select>
      </div>
    </form>
    <div class="btn-group btn-group-toggle btn-block btn-group-sm btn-group-justified d-flex mx-auto">
      <!-- Cancel button -->
      <button type="button" class="btn btn-danger" name="button" id="hide-pca">Cancel</button>
      <!-- Confirm button -->
      <button type="button" class="btn btn-primary" name="confirm-button" id="confirm-pca">Confirm</button>
    </div>
    <!-- Step Table -->
    <div class="table-scroll">
       <table class="table table-sm" id="step-container"></table>
    </div>
  </body>
  <!-- Bootstrap.js, Popper.js, and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



  <script type="text/javascript" src="../renderers/pcaRenderer.js"></script>

</html>
