<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<html>
  <head>
    <!-- Highcharts -->
    <script type="text/javascript">
      var Highcharts = require('highcharts');

      require('highcharts/modules/exporting')(Highcharts);
      require('highcharts/highcharts-more')(Highcharts);
      require('highcharts/modules/accessibility')(Highcharts);
      require('highcharts/modules/offline-exporting')(Highcharts);
    </script>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../lib/style/bootstrap4/css/bootstrap.min.css">
    <!-- Awesome css -->
    <link rel="stylesheet" href="../lib/style/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="../lib/style/fontawesome-pro-5.13.0-web/css/all.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="../lib/style/custom_style.css">
    <!-- Titilebar style -->
    <link rel="stylesheet" href="../lib/style/titlebar.css">
    <!-- Title -->
    <title>Collection data</title>
  </head>
  <body style="overflow-y: hidden; line-height: 0;">
    <div id="static-elements">
      <!-- App titlebar -->
      <div class="d-flex justify-content-center container-fluid">
        <div class="row no-gutters justify-content-center container-fluid">
          <div class="title-bar">
            <div class="menu-button-container">
              <button type="button" class="icon-button custom-btn no-hover" id="icon-button"><img src="../img/pm-tools-app-icon-dark.svg" height="16" width="auto" alt=""></button></div>
            <div class="app-name-container">
              Collection data
            </div>
            <div class="window-controls-container">
              <button type="button" class="minimize-button custom-btn" id="minimize-button"><i class="far fa-window-minimize"></i></button>
              <button type="button" class="min-max-button custom-btn" id="min-max-button"><i class="fal fa-window-restore"></i></button>
              <button type="button" class="close-button custom-btn" id="close-button"><i class="fal fa-times"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- Save data button -->
      <div class="row no-gutters justify-content-center container-fluid mt-1 mb-2" style="border: 1px solid #ced4da; border-bottom: 0px;" id="save-dataTable"></div>
    </div>
    <!-- Specimen data table -->
    <div class="table-responsive" style="overflow-y: auto;" id="collection-table-container">
      <table id="table-body-container" class="table table-sm table-bordered w-100 small" style="max-height: 100%; text-align: center!important; line-height: 1.5;"></table>
    </div>
  </body>
  <!-- Bootstrap.js, Popper.js, and jQuery -->
  <script src="../lib/jquery/jquery.min.js"></script>
  <script src="../lib/popper/popper.min.js"></script>
  <script src="../lib/style/bootstrap4/js/bootstrap.min.js"></script>
  <!-- SHA256 & numeric lib for PCA -->
  <script src="../lib/math/sha.js"></script>
  <script src="../lib/math/numeric.js"></script>
  <script src='../lib/math/turf.min.js'></script>
  <script src='../lib/math/math.min.js'></script>
  <!-- Inner scripts -->
  <script type="text/javascript" src="../extra_modules/importing.js"></script>
  <script type="text/javascript" src="../extra_modules/Coordinates.js"></script>
  <script type="text/javascript" src="../extra_modules/Location.js"></script>
  <script type="text/javascript" src="../extra_modules/Direction.js"></script>
  <script type="text/javascript" src="../extra_modules/setVersion.js"></script>
  <script type="text/javascript" src="../extra_modules/copyCol.js"></script>

  <script type="text/javascript" src="../utils/data_utils.js"></script>
  <script type="text/javascript" src="../utils/graph_utils.js"></script>
  <script type="text/javascript" src="../utils/charts_utils.js"></script>

  <script type="text/javascript" src="../main_window/js/fileDialogs.js"></script>
  <script type="text/javascript">
    var xlsx = require('node-xlsx');
  </script>
  <!-- render process -->
  <script type="text/javascript" src="../renderers/collectionDataRenderer.js"></script>

</html>
